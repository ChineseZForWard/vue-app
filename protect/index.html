<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="root">
    <div @click="handleClick">
        {{message}}
    </div>
</div>
<script>
    Vue.component('item', {
        template: '<div>hello item</div>'
    })

    var vm = new Vue({
        el: '#root',
        data: {
            message: 'hello world'
        },
        methods: {
            handleClick: function() {
                alert(this.message)
            }
        }
    })
</script>
</body>
</html>
