<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性的setter和getter</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
    {{fullName}}
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            firstName: 'Zhang',
            lastName: 'FuWei',
            age: 28
        },
        computed: {
            fullName: {
                //读取变量的时候执行
                get: function () {
                    return this.firstName + " " + this.lastName;
                },
                //设置变量的时候执行
                set: function (value) {
                    console.log(value)
                }
            }
        }
    })
</script>
</body>
</html>
