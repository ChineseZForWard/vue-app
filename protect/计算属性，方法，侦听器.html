<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性/方法/侦听器</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
    {{fullName}}
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            firstName: 'Zhang',
            lastName: 'FuWei',
            age: 28
        },
        //计算属性，有个缓存，计算中使用到的变量或者值没有发生变化，就不会再重新计算
        computed: {
            fullName: function() {
                console.log("计算了一次")
                return this.firstName + "" + this.lastName
            }
        },
        //方法没有缓存机制，无论使用的值是否修改，都会执行
        methods: {
            fullName: function () {

                this.fullName = this.firstName + " " + this.lastName;
            },
            lastName: function() {
                this.fullName = this.firstName + " " + this.lastName;
            }
        }
    })
</script>
</body>
</html>
