<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="root">
    <item></item>
</div>
<script>
    Vue.component('item', {
        template: '<div @click="handlClick">hello item</div>'
    })

    var vm = new Vue({
        el: '#root',
        data: {
            message: 'hello world'
        },
        methods: {
            handleClick: function() {
                alert(this.message)
            }
        }
    })
</script>
</body>
</html>
