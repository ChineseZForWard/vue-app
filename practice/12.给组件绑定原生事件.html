<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="root">
<!--    绑定native就可以触发原生事件-->
    <child @click.native="handleClick"></child>
</div>

<script>
    Vue.component('child', {
        template: '<div @click="handleChildClick">Child</div>',
        methods: {
            handleChildClick: function () {
                this.$emit('click')
            }
        }
    })

    var vm = new Vue({
        el: '#root',
        methods: {
            handleClick: function () {
                alert("click")
            }
        }
    })
</script>

</body>
</html>
