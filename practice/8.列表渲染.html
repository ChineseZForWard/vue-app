<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表渲染</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <div v-for="(item, index) in list" :key="index">
        {{item}}***{{index}}
    </div>
</div>

<script>
    //push pop shift unshift splice sort reverse
    var vm = new Vue({
        el: '#app',
        data: {
            list: ["hello", "zhang", "fuwei", "haha"]
        }
    })
</script>
</body>
</html>
