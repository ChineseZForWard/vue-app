<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中使用animate.css库</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        @keyframes bounce-in {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }
        .v-enter-active {
            transform-origin: left center;
            animation: bounce-in 1s;
        }
        .v-leave-active {
            transform-origin: left center;
            animation: bounce-in 1s;
        }
    </style>
</head>
<body>
<div id="root">
    <!--    动画效果-->
    <transition>
        <div v-if="show">hello world</div>
    </transition>

    <button @click="handleClick">切换</button>
</div>

<script>
    var vm = new Vue({
        el: '#root',
        data: {
            show: true
        },
        methods: {
            handleClick: function () {
                this.show = !this.show
            }
        }
    })
</script>
</body>
</html>
